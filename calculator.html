<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script defer src="./calculator.js"></script>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    
</body>
    <div id="main-container">
        <div class="display">  
            <p class="last-operation"></p>     
            <p class="current-number"></p>
        </div>
        <div id="clear-delete-button">
            <button class="clear-button">CLEAR</button>
            <button class="delete-button">DELETE</button>
        </div>
        <div id="first-row">
            <button class="number-button" id="7">7</button>
            <button class="number-button" id="8">8</button>
            <button class="number-button" id="9">9</button>
            <button class="operator-button" id="/">/</button>
        </div>
        <div id="second-row">
            <button class="number-button" id="4">4</button>
            <button class="number-button" id="5">5</button>
            <button class="number-button" id="6">6</button>
            <button class="operator-button" id="x">x</button>
        </div>
        <div id="third-row">
            <button class="number-button" id="1">1</button>
            <button class="number-button" id="2">2</button>
            <button class="number-button" id="3">3</button>
            <button class="operator-button" id="-">-</button>
        </div>
        <div id="fourth-row">
            <button class="decimal-button" id=".">.</button>
            <button class="number-button" id="0">0</button>
            <button class="equals-button">=</button>
            <button class="operator-button" id="+">+</button>
        </div>
        
    </div>
    <div class="footer"> Copyright @ 2023 Wrncow</div>
</html>
